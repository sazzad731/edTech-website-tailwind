<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ProLearner</title>

  <!-- font awesome -->
  <script src="https://kit.fontawesome.com/1ea26cc59f.js" crossorigin="anonymous"></script>

  <!-- google font link -->
  <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

  <!-- tailwind css link -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            clifford: '#da373d',
          }
        }
      }
    }
  </script>
</head>
<body class="font-['Poppins'] px-5">
  <header class="mb-8 md:mb-16 lg:mb-32" id="home">
    <!-- nav section start -->
    <div class="container mx-auto py-8 flex justify-between items-center">
      <a class="font-semibold text-3xl sm:text-4xl text-zinc-700 order-1 lg:order-none" href="#home">ProLearner</a>
      <nav class="flex items-center order-3 lg:order-none">
        <ul class="space-x-10 items-center hidden lg:flex">
          <li><a class="text-zinc-500 transition-colors duration-500 hover:text-black font-normal text-xl" href="#home">Home</a></li>
          <li><a class="text-zinc-500 transition-colors duration-500 hover:text-black font-normal text-xl" href="#courses">Courses</a></li>
          <li><a class="text-zinc-500 transition-colors duration-500 hover:text-black font-normal text-xl" href="#deals">Deals</a></li>
          <li><a class="text-zinc-500 transition-colors duration-500 hover:text-black font-normal text-xl" href="#success">Success</a></li>
          <li><a class="text-zinc-500 transition-colors duration-500 hover:text-black font-normal text-xl" href="#about">About</a></li>
          <li><a class="text-zinc-500 transition-colors duration-500 hover:text-black font-normal text-xl" href="#register">Register</a></li>
        </ul>
        <i class="fa-solid fa-bars text-3xl lg:hidden lg:order-none"></i>
      </nav>
      <a class="py-3 px-8 text-sky-500 border-2 border-sky-500 rounded-md font-semibold text-lg lg:text-xl order-2 lg:order-none hidden sm:block" href="#register">Register</a>
    </div>
    <!-- nav section end -->
    
    <!-- carousel section start -->
    <section class="container mx-auto relative">
      <!-- carousel button -->
      <div class="w-full absolute inset-0 z-10 sm:flex justify-between px-5 text-white hidden">
        <button><i class="fa-solid fa-chevron-left text-xl"></i></button>
        <button><i class="fa-solid fa-chevron-right text-xl"></i></button>
      </div>
      
      <!-- carousel items -->
      <div class="flex justify-center items-center">
        <img class="brightness-50 w-full" src="images/cover/cover-1.png" alt="Carousel images">
        <div class="absolute text-center text-white  px-8">
          <h1 class="text-xl sm:text-4xl lg:text-7xl font-semibold mb-2 sm:mb-5  max-[375px]:mb-8">Get Started Digital <br class="hidden md:block"> Learning</h1>
          <p class="sm:text-base text-xs lg:text-lg mb-5 sm:mb-8 max-[375px]:hidden">It is a long established fact that a reader will be distracted by the readable <br class="hidden md:block"> content of a page when looking at its layout.</p>
          <a class="text-base sm:text-lg lg:text-xl py-2 px-3 sm:py-3 sm:px-8 bg-sky-500 rounded-md font-semibold" href="#">Get Started</a>
        </div>
      </div>
    </section>
    <!-- carousel section end -->
  </header>
</body>
</html>
